<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>社員基本情報登録</title>
</head>
<body style="background-image:url(image/background1.jpeg);background-size:cover;">
   <div style="margin-left:40%">
<img src="/image/logo1.jpg" style="heigth:30px; width: 30px;display:inline;">
   <h1  style="color:#993333;display:inline;" th:text="#{title}" align="center"></h1>
   </div>
   <br>
   <hr>

   <h2 align="center" style="color:#008BBB" th:text=#{empAdd}></h2>
     
          <form action="/login" style="margin-left: 65%;">
					<input type="submit" th:value="#{logout}" style="color:white; background-color:#F4A460;
					border-style:none;"/>
		  </form>
    <br>
  <form method="post" action="/AddEmp" th:object="${form}">
                <p th:inline="text" th:each="error : ${errorList}" style="color: red"
                align="center">
					[[${error.defaultMessage}]]
				   </p>
				
				<table align="center" style="color:#008BBB">
				 <tr>
						<td th:text="#{empCd}"></td>
						<td><input type="text" id="empCd"
							name="empCd" value=""  th:field="*{empCd}" />
							<div th:errors="*{empCd}" > </div></td>
						<td th:text="#{need}"></td>
					</tr>
					<tr>
						<td th:text="#{empName}"></td>
						<td><input type="text"  id="name"
							name="name" value=""   th:field="*{name}" /></td>
						<td th:text="#{need}"></td>
					</tr>
					<tr>
						<td th:text="#{gender}"></td>
						<td><select th:field="*{genderCd}">
								<option value=""></option>
								<option th:each="gender:${session.genderList}"
									th:value="${gender.genderCd}" th:text="${gender.genderName}"></option>
						</select></td>
						<td th:text="#{need}"></td>
					</tr>
					<tr>
						<td th:text="#{birthday}"></td>
						<td><input type="date"  id="birthday"
							name="birthday"  value=""  th:field="*{birthday}" /></td>
						<td th:text="#{need}"></td>
					</tr>
					<tr>
						<td th:text="#{nationality}"></td>
						<td><select th:field="*{nationalityCd}" >
								<option value=""></option>
								<option th:each="n:${session.nationalityList}"
									th:value="${n.nationalityCd}" th:text="${n.nationalityName}"></option>
						</select></td>
						<td th:text="#{need}"></td>
					</tr>
				</table>
					<div align="center">				
				<input type="submit" th:value="#{confirm}" style="color:white; background-color:#4169E1;
				border-style:none;"></input>
				<input type="button"   th:value="#{back}"  onClick="window.location.href='/emplist'"
				style="color:white; background-color:#4169E1;border-style:none;">
				
			</div>
			</form>
			<div style="color: red"align="center">
			<p th:text="${message}"></p>
		</div>
		<h5 align="center" style="color:grey">©码农吧 https://www.coderbar.com/</h5>
</body>
</html>
